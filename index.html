<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">The Eisenhower Matrix</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <section id="section-add">
          <label class="label" for="new-task">Add Item</label>
          <div class="row-wrapper">
            <input id="new-task" class="input task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h2 class="title">Todo</h2>
          <ul class="list" id="incomplete-tasks">
            <li class="list-item">
              <input class="input" type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="img-remove" src="./remove.svg">
              </button>
            </li>
            <li class="list-item edit-mode">
              <input class="input" type="checkbox">
              <label class="label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input task">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="img-remove" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2 class="title">Completed</h2>
          <ul class="list" id="completed-tasks">
            <li class="list-item">
              <input class="input" type="checkbox" checked>
              <label class="label task">See the Doctor</label>
              <input type="text" class="input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="img-remove" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
